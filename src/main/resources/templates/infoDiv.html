<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Info Division Fragment -->
    <div th:fragment="infoDivision" class="info-division">
        <div class="info-container">
            <!-- Hero Section -->
            <section class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span class="gradient-text">Algorithm Visualizer</span>
                    </h1>
                    <p class="hero-description">
                        Explore and understand algorithms through interactive visualizations. 
                        Watch how different sorting and searching algorithms work in real-time.
                    </p>
                </div>
            </section>

            <!-- Algorithms Section -->
            <section class="algorithms-section">
                <div th:each="category : ${algorithms}" class="algorithm-category">
                    <!-- Category Header -->
                    <div class="category-header">
                        <div class="category-icon">
                            <svg th:if="${category.key == 'Sorting'}" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
                            </svg>
                            <svg th:if="${category.key == 'Searching'}" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </div>
                        <h2 class="category-title" th:text="${category.key}">Category</h2>
                        <div class="category-line"></div>
                    </div>

                    <!-- Algorithm Cards Grid -->
                    <div class="cards-grid">
                        <div th:each="algo : ${category.value}" class="algorithm-card">
                            <div class="card-glow"></div>
                            <div class="card-content">
                                <!-- Card Icon -->
                                <div class="card-icon-wrapper">
                                    <div class="card-icon">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                                        </svg>
                                    </div>
                                </div>

                                <!-- Card Info -->
                                <div class="card-info">
                                    <h3 class="card-title" th:text="${algo.algorithmName}">Algorithm Name</h3>
                                    <p class="card-description">
                                        Click to visualize how 
                                        <span th:text="${algo.algorithmName}">this algorithm</span> 
                                        works step by step
                                    </p>
                                </div>

                                <!-- Card Action -->
                                <a th:href="${algo.link}" class="card-button">
                                    <span>Visualize</span>
                                    <svg class="button-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
